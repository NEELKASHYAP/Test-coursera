<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo Class Selectors</title>
	<style>
		header li{
			list-style: none;
		}
		a:link, a:visited{
			text-decoration: none;
			background-color: yellow;
			border: 1px Solid black;
			color: black;
			display: block;
			width: 200px;
			text-align: center;
			margin-bottom: 1px;
		}
		a:hover,  a:active{
			background-color: red;
			color: purple;
		}
		
		section div:nth-child(odd) {
			background-color: gray;
		}
		/*section div:nth-child(4) {
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Pseudo Class Selectors</h1>
	<header>
		<ul>
			<li><a href="/">F.R.I.E.N.D.S.</a></li>
			<li><a href="https://www.youtube.com/watch?v=o907r6NsK9s">XYZ</a></li>
			<li><a href="https://www.google.com/search?q=gurgaon&oq=gurgaon&aqs=chrome..69i57j46i275i433j69i59l2j0i131i433j0i433j0j0i433j0j46i175i199.2771j0j9&sourceid=chrome&ie=UTF-8">GURGAON(HR26)</a></li>
		</ul>
	</header>
	<section>
		<div>Neel</div>
		<div>Rohit</div>
		<div>Manish</div>
		<div>Shubhanshu</div>

	</section>
</body>
</html>
